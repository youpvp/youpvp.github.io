---
layout: default
---

<section class="posts">
        {% for post in site.posts limit:5 %}
                <article>
                    <header>
                        <time>{{ post.date | date_to_string }}</time>
                        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                    </header>

                    <section class="content">
                        {{ post.content }}
                    </section>
                </article>
        {% endfor %}
</section>
<footer>
    <a href="/blog/archive">all posts</a>
</footer>
